name: Build and Publish Docker Image on GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: raducosminalexandru
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Docker image
        run: docker build . --tag ghcr.io/raducosminalexandru/pillmate:latest
        
      - name: Push Docker image
        run: docker push ghcr.io/raducosminalexandru/pillmate:latest
